<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/index.css">
    <title>To Do's</title>
</head>
<body>
    <main>
        <h1>Tareas  por hacer</h1>

        <section>
            <h2>Agregar Tareas</h2>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" Hacer el carrito de compras para la página web">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button id="btnAgregar" class="btn">Agregar</button>
                  <div id="mensajeError"></div>
            </form>  
        </section>

        <section>
            <h2>Lista de tareas </h2>
            <ul class="list-group-item" id="ListaTareas">
            </ul>

            <button id="btnEliminarTodo" class="btn">Eliminar Todo</button>
        </section>
    </main>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
